# import * from '../generated/prisma.graphql'

type CategoryResponse {
	errors: [ String ]
	category: Category
}

type IngredientResponse {
	errors: [ String ]
	ingredient: Ingredient
}

type RecipeResponse {
	errors: [ String ]
	recipe: Recipe
}

type TagResponse {
	errors: [ String ]
	tag: Tag
}

type Query {
	category(where: CategoryWhereUniqueInput): Category
  categories: [ Category! ]!

	ingredient(where: IngredientWhereUniqueInput!): Ingredient
	ingredients: [ Ingredient! ]!
	ingredientAggregate: IngredientAggregate!

	recipe(where: RecipeWhereUniqueInput!): Recipe
	recipes: [ Recipe! ]!
	recipeAggregate: RecipeAggregate!

	tag(where: TagWhereUniqueInput!): Tag
	tags: [ Tag! ]!
}

type Mutation {
  createCategory(evernoteGUID: String, name: String!): CategoryResponse!
  deleteCategory(id: ID!): CategoryResponse!
  updateCategory(id: ID!): CategoryResponse!

	createIngredient(data: IngredientCreateInput!) : IngredientResponse!
	deleteIngredient(ID: ID!): IngredientResponse!
	updateIngredient(data: IngredientUpdateInput!, where: IngredientWhereUniqueInput!): IngredientResponse!

	createRecipe(data: RecipeCreateInput): RecipeResponse!
	deleteRecipe(ID: ID!): RecipeResponse!
	updateRecipe(data: RecipeUpdateInput): RecipeResponse!

	createTag(evernoteGUID: String, name: String!): TagResponse!
	deleteTag(id: ID!): TagResponse!
  updateTag(id: ID!): TagResponse!
}
