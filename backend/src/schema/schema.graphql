type IngredientResponse {
	errors: [ String ]
	ingredient: Ingredient
}

type RecipeResponse {
	errors: [ String ]
	recipe: Recipe
}

type Query {
	category(where: CategoryWhereUniqueInput): Category
  categories: [ Category! ]!

	ingredient(where: IngredientWhereUniqueInput!): Ingredient
	ingredients: [ Ingredient! ]!
	ingredientAggregate: IngredientAggregate!

	recipe(where: RecipeWhereUniqueInput!): Recipe
	recipes: [ Recipe! ]!
	recipeAggregate: RecipeAggregate!

	tag(where: TagWhereUniqueInput!): Tag
	tags: [ Tag! ]!
}

type Mutation {
  createCategory(evernoteGUID: String, name: String!): Category!
  deleteCategory(id: ID!): ID
  updateCategory(id: ID!): Category

	createIngredient(data: IngredientCreateInput) : IngredientResponse!
	deleteIngredient(ID: ID!): IngredientResponse!
	updateIngredient(data: IngredientUpdateDataInput): IngredientResponse!

	createRecipe(data: RecipeCreateInput): Recipe!
	deleteRecipe(ID: ID!): ID
	updateRecipe(data: RecipeUpdateInput): Recipe!

	createTag(evernoteGUID: String, name: String!): Tag!
	deleteTag(id: ID!): ID
  updateTag(id: ID!): Tag
}
